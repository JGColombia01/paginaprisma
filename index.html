<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Virtual Prisma</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Catálogo Virtual Prisma</h1>
        <ul class="product-list">
            <li class="product">
                <img src="imagen1.jpg" alt="Product 1">
                <h2>Nombre del Producto 1</h2>
                <p>Descripción del Producto 1</p>
                <button class="add-to-cart">Añadir al carrito</button>
            </li>
            <li class="product">
                <img src="imagen2.jpg" alt="Product 2">
                <h2>Nombre del Producto 2</h2>
                <p>Descripción del Producto 2</p>
                <button class="add-to-cart">Añadir al carrito</button>
            </li>
            <!-- Aquí podrías agregar más productos, hasta un máximo de 10 -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
